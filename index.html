<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="syle.css">
</head>
<body>
    <div class="grid-container">
        <div class="sidebar">
            <div class="sidebar-item">
                <div class="dashboard-header">
                        <img class="dashboard-icon" src="icon/view-dashboard.svg" alt="Dashboard icon">
                    <h2>Dashboard<h2>
                </div>
            </div>
            <div class="sidebar-item">
                <div class="sidebar-nav">
                    <ul>
                        <li>
                            <div class="nav-icon">
                                <img src="icon/home-account.svg" alt="Home image">
                                <p>Home</p>
                            </div>
                        </li>
                        <li>
                            <div class="nav-icon">
                                <img src="icon/account-details-outline.svg" alt="">
                                <p>Profile</p>
                            </div>
                        </li>
                        <li>
                            <div class="nav-icon">
                                <img src="icon/message.svg" alt="">
                                <p>Message</p>
                            </div>
                        </li>
                        <li>
                            <div class="nav-icon">
                                <img src="icon/history.svg" alt="">
                                <p>History</p>
                            </div>
                        </li>
                        <li>
                            <div class="nav-icon">
                                <img src="icon/calendar-check.svg" alt="">
                                <p>Task</p>
                            </div>
                        </li>
                        <li>
                            <div class="nav-icon">
                                <img src="icon/google-circles-communities.svg" alt="">
                                <p>Community</p>
                            </div>
                        </li>
                        
                    </ul>
                </div>
            </div>
            <div class="sidebar-item">
                <div class="sidebar-nav">
                    <ul>
                        <li>
                            <div class="nav-icon">
                                <img src="icon/cog.svg" alt="Home image">
                                <p>Settings</p>
                            </div>
                        </li>
                        <li>
                            <div class="nav-icon">
                                <img src="icon/help-box.svg" alt="Home image">
                                <p>Support</p>
                            </div>
                        </li>
                        <li>
                            <div class="nav-icon">
                                <img src="icon/security.svg" alt="Home image">
                                <p>Privacy</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            
        </div>
        <div class="header">
            <div class="search item-1">
                <div class="search-icon">
                    <img src="icon/magnify.svg" alt="">
                    <input type="search">
                </div>
                
            </div>
            <div class="user-container item-2">
                <div class="user-info">
                    <div class="user-info-iconbell">
                        <img src="icon/bell.svg" alt="">
                    </div>
                    <div class="user-profile">
                        <img src="icon/cat.jpg" alt="">
                    </div>
                    <div class="user-profile-name">
                        <h3>Morgan Oakway</h3>
                    </div>
                </div>
            </div>
            <div class="profile-introduction item-3">
                <div class="profile-introduction-img">
                    <img src="icon/cat.jpg" alt="">
                </div>
                <div class="profile-sentence">
                    <p>Hi there,</p>
                    <h2>Morgan Oaklay (@morgan)</h2>
                </div>
                
            </div>
            <div class="header-btn-container item-4">
                <div class="header-btn">
                    <button class="btn">New</button>
                </div>
                 <div class="header-btn">
                    <button class="btn">Upload</button>
                </div>
                <div class="header-btn">
                    <button class="btn">Share</button>
                </div>
            </div>
        </div>
        <div class="main-content">
            Main content
        </div>
        
    </div>
</body>
</html>
